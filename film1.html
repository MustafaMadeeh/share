    <button id="myBtn" onclick="myFunction()">أيقاف</button>

  <script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "أيقاف";
  } else {
    video.pause();
    btn.innerHTML = "متابعه";
  }
}
</script>
